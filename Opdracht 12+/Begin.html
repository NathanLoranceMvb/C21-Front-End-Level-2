<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="Een">template</p>
    <p class="Twee">template</p>
    <p ID="drie">template</p>
    <p ID="vier">template</p>
    <button onclick="document . querySelector('.Een').innerHTML = 'Hier komt nummer Een';">knopje1</button> 
    <button onclick="document . querySelector('.Twee').innerHTML = 'Hier komt nummer twee';">knopje2</button>
    <button onclick="document . getElementById('drie').innerHTML = 'Hier komt nummer drie';">knopje3</button> 
    <button onclick="document . getElementById('vier').innerHTML = 'Hier komt nummer vier';">knopje4</button>
    <button onclick="document . querySelector('body').innerHTML = 'hier komt nummer body';">knopje5</button>
    
</body>
</html>
